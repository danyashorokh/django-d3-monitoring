{% extends 'index.html' %} {% load staticfiles %} {% block content %}
    <style>

    body {
      /*font-family:'Open Sans', sans-serif;
      font-weight: 300;
      font-size: 16pt;*/
    }

    a {
      color: #FFF;
      text-decoration: none;
    }
    .menu {
      width: 800px;
      margin: 30px auto;
    }
    .menu a {
      width: 250px;
      line-height: 180px;
      /*height: 180px;*/
      display: block;
      margin: 4px;
      text-align: center;
      font-size: 14pt;
      float:left;
      opacity: 1;
      word-wrap: break-word;
      /*vertical-align: middle;*/
    }

    .menu a.text {
      vertical-align: middle;
    }

    .yellow { background: #fdd22a; }
    .blue { background: #009fe3; }
    .purple { background: #574696; }
    .orange { background: #ee7202; }
    .pink { background: #e61c67; }
    .green { background: #96c11f; }
    .darkgreen { background: #1A6F17; }

    </style>

    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>

    <div class="menu">

      <a class="darkgreen" href="/risks/stage_sankey/digital">Stage sankey digital</a>
      <a class="darkgreen" href="/risks/stage_sankey/core">Stage sankey core</a>
      <a class="darkgreen" href="/risks/stage_sankey/migone">Stage sankey migone</a>
      <a class="darkgreen" href="/risks/stage_sankey/all">Stage sankey all</a>

    </div>

  <script type="text/javascript">
    
    $(document).ready(function() {
      $('.menu a').hover(function() {
        $(this).stop().animate({
          opacity: 0.5
        }, 300);
      }, function() {
        $(this).stop().animate({
          opacity: 1
        }, 300);
      });
    });

  </script>


{% endblock %}
