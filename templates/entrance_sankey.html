{% extends 'index.html' %} {% load staticfiles %} {% block content %}

<title>Sankey</title>
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: darkblue;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

</style>


<!-- DATA EXAMPLE

 -->

<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
<script type="text/javascript" src="{% static 'js/d3.v4.js' %}"></script>
<script type="text/javascript" src="{% static 'js/sankey.js' %}"></script>

<!-- <script src="https://unpkg.com/d3-sankey@0"></script> -->

<form method="post" action="/entrance_sankey/">
    {% csrf_token %}
    
    Choose week from
    <select name='week_from'>
    {% for week in week_options %}
      {% if week1 == week %}
        <option selected value='{{ week }}'>{{ week }}</option>
      {% else %}
        <option value='{{ week }}'>{{ week }}</option>
      {% endif %}
    {% endfor %}
    </select>
    
    Choose week upto
    <select name='week_upto'>
    {% for week in week_options %}
      {% if week2 == week %}
        <option selected value='{{ week }}'>{{ week }}</option>
      {% else %}
        <option value='{{ week }}'>{{ week }}</option>
      {% endif %}
    {% endfor %}
    </select>
    
    <input type="submit" value="Submit">
</form>




<script>
	
var units = "Applications";

// set the dimensions and margins of the graph
var margin = {top: 50, right: 10, bottom: 50, left: 10},
    width = 1200 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

// format variables
var formatNumber = d3.format(",.0f");    // zero decimal places
var format_count = function(d) { return formatNumber(d) + " " + units; };
var color = d3.scaleOrdinal(d3.schemeCategory10);

// append the svg object to the body of the page
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(40)
    .size([width, height]);


var data = JSON.parse('{{ json | escapejs }}');

// load the data
//d3.json("sankey.json", function(error, graph) {

  sankey
      .nodes(data.nodes)
      .links(data.links)
      .layout(32);

var path = sankey.link();

// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(data.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

// add the link titles
  link.append("title")
        .text(function(d) {
    		return d.source.name + " â†’ " + 
                d.target.name + "\n" + format_count(d.value); });

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(data.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; })
      .call(d3.drag()
        .subject(function(d) {
          return d;
        })
        .on("start", function() {
          this.parentNode.appendChild(this);
        })
        .on("drag", dragmove));

// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
		  return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
		  return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
		  return d.name + "\n" + format_count(d.value); });

// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");


  node.append("text")
      .attr("text-anchor", "middle")
      .attr("transform", function (d) {
        var offset_y = 0;
        if (d.name.length > (d.dy - 20)) {
          offset_y = d.dy/2 + 20
        }
        return "rotate(270) translate(" +
                       (-d.dy / 2 + offset_y) +
                       ", " +
                       (sankey.nodeWidth() / 2 + 5) +
       ")";})
      .text(function(d) { return d.value; })
      ;

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this)
      .attr("transform", 
            "translate(" 
               + (d.x = Math.max(
                  0, Math.min(width - d.dx, d3.event.x))
                 ) + "," 
               + (d.y = Math.max(
                  0, Math.min(height - d.dy, d3.event.y))
                 ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }



//});

// -------- EXPORT ------------------


</script>

{% endblock %}
